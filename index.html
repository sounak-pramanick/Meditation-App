<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video loop muted>
                <source src="./assets/videos/beach.mp4" type="video/mp4">
            </video>
        </div>

        <div class="time-select-container">
            <button data-time="180">3 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
        </div>

        <div class="player-container">
            <audio class="song">
                <source src="./assets/sounds/beach.mp3">
            </audio>
            
            <img src="./assets/svg/play.svg" alt="play" class="play">
            
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>
            
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>

            <h3 class="time-display">3:00</h3>
        </div>

        <div class="sound-picker-container">
            <button data-sound="./assets/sounds/rain.mp3" data-video="./assets/videos/rain.mp4">
                <img src="./assets/svg/rain.svg" alt="rain">
            </button>
            <button data-sound="./assets/sounds/beach.mp3" data-video="./assets/videos/beach.mp4">
                <img src="./assets/svg/beach.svg" alt="beach">
            </button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
